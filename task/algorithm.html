  <h1>Решение алгоритмической задачи</h1>
  <p>Вычислить значение функции Z = 1 / (X * Y) для введённых X и Y</p>
  <form id="calcForm" onsubmit="return false;">
    <label>X: <input type="number" id="inputX" step="any" required></label><br>
    <label>Y: <input type="number" id="inputY" step="any" required></label><br>
    <button onclick="calculateZ()">Вычислить</button>
  </form>
  <p id="result"></p>
  <script>
    function calculateZ() {
      const x = parseFloat(document.getElementById('inputX').value);
      const y = parseFloat(document.getElementById('inputY').value);
      if (isNaN(x) || isNaN(y) || x === 0 || y === 0) {
        document.getElementById('result').textContent = "Ошибка: X и Y должны быть не нулём.";
        return;
      }
      document.getElementById('result').textContent = "Z = 1 / (" + x + " * " + y + ") = " + (1/(x*y));
    }
  </script>
